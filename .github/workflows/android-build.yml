
name: Android Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout your repository
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Install JDK 17 for AGP 8.2.2
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: 17

    # 3. Make gradlew executable
    - name: Give gradlew permission
      run: chmod +x gradlew

    # 4. Clean and build, forcing dependency refresh
    - name: Build Debug APK
      run: ./gradlew clean assembleDebug --refresh-dependencies

    # 5. Upload the APK as an artifact
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: SecureMsg-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
